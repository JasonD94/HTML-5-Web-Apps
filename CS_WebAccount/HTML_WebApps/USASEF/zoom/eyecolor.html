<!DOCTYPE html>
<html>
	<head> 
		<!-- CSS file -->
		<link rel="stylesheet" type="text/css" href="eye.css" />
		
		<!-- Javascript files (jQuery + javascript source) -->

		src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
		</script>
		-->
		<script src='jquery-1.8.3.min.js'></script>
		<script src='jquery.elevatezoom.js'></script>
		<script src="eye.js"></script>
		
		<meta charset="UTF-8">
		<title>Eye Color & Ancestry</title>
	</head>
	<body> 
		<h1>Eye Color Map</h1>
		<p>Please click on the country of your ancestry.</p>

		<a href="#"> <img id="world" src="world_map_satview.jpg"/> </a><br/>
		
		<p>Select your eye color: 
		
		<select id="eye_color">
			<option value="Blue">Blue</option>
			<option value="Brown">Brown</option>
			<option value="Hazel">Hazel</option>
			<option value="Gray">Gray</option>
		</select></p>
		
		<p>You selected an X of <span id="coord_x">--</span> and a Y of 
		<span id="coord_y">--</span></p>
		
		<p>That translates into GPS coordinates of <span id="GPS_LONG">--</span> 
		long and <span id="GPS_LAT">--</span> lat!</p>
		
		<p>Results: <span id="RES">--</span></p>
		<script>
			// Zoom feature - this only seems to work inside the HTML? Probably
			// due to depencies (elevateZoom jQuery file))
			$("#world").elevateZoom({
		  		zoomType  : "lens",
		  		lensShape : "round",
	        	containLensZoom : true,
	        	lensSize  : 100
    	  	}); 
			
		/*	http://stackoverflow.com/questions/10011286/javascript-or-jquery-get-background-position-properties-of-a-given-element-and-t
			*/
			
			myPos = $('.zoomLens').css("background-position");
			console.log(myPos[0] + myPos[1]);
			
		</script>
		
	</body>
